<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Clarity Bank</h1>
        <div class="submit-area">
                <h4>Login</h4>
                <br>
                <input class="form-control" type="text" placeholder="your email here">
                <br>
                <input class="form-control" type="password" placeholder="password here" name="" id="">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login area and login button
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function()
        {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display= "none";

            const transArea = document.getElementById("transaction-area");
            transArea.style.display = "block";
        })
        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function()
        {
            const depositNumber = getInputNumber("depositAmount");

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);

            const totalDepositNumber = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText = totalDepositNumber;
            
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        //updating balance when new amount is deposited
        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);

        // const totalBalanceNumber = currentBalanceNumber + depositNumber;
        // document.getElementById("currentBalance").innerText = totalBalanceNumber;

        })
        // Withdraw Button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function()
        {
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
            
        })

        function updateSpanText(id,depositNumber)
        {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);

            const totalBalanceNumber = currentBalanceNumber + depositNumber;
            document.getElementById(id).innerText = totalBalanceNumber;
        }
        function getInputNumber(id)
        {
            const string = document.getElementById(id).value;
            const number = parseFloat(string);
            return number;
        }

    </script>
</body>
</html>
